<!DOCTYPE html>
  <html>
    <head>
      <title>
        Your favorite things!
      </title>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-1.11.3.js"></script>
        <script src="js/scripts.js"></script>
    </head>
    <body>
      <div id="container">
        <h1>Please tell us your favorite things!</h1>
        <form>
          <div class="form-group">
            <label for="city">What is your favorite city?</label>
            <input id="city" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="music">What is your favorite type of music?</label>
            <input id="music" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="tv">What is your favorite TV show?</label>
            <input id="tv" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="philosopher">Who is your favorite philosopher?</label>
            <input id="philosopher" class=form-control type="text">
          </div>
          <button type="submit" class="btn">Submit your answers!</button>
        </form>
        <div id="answers">
          <h2>Your favorite things:</h2>
          <p>Your dream life would be living in <span class="city"></span>, listening to <span class="music"></span>, watching <span class="tv"></span>, and reading <span class="philosopher"></span>!</p>
        </div>
      </div>
    </body>
  </html>
